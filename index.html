<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title> Calculator </title>
</head>
<body>
    
    <div class="container">

        <div class="display">
            <p id="display-text"> 0 </p>
        </div>

        <div class="button-container">
            

            <div class="button-row">

                <div class="button" data-val="CE">
                    <span class="button-text"> CE </span>
                </div>
                <div class="button" data-val="C">
                    <span class="button-text"> C </span>
                </div>
                <div class="button" data-val="%">
                    <span class="button-text"> %</span>
                </div>
                <div class="button" data-val="/">
                    <span class="button-text"> / </span>
                </div>

            </div>
            <div class="button-row">

                <div class="button" data-val="7">
                    <span class="button-text"> 7 </span>
                </div>
                <div class="button" data-val="8">
                    <span class="button-text"> 8 </span>
                </div>
                <div class="button" data-val="9">
                    <span class="button-text"> 9 </span>
                </div>
                <div class="button" data-val="*">
                    <span class="button-text"> * </span>
                </div>

            </div>
            <div class="button-row">

                <div class="button" data-val="4"> 
                    <span class="button-text"> 4 </span>
                </div>
                <div class="button" data-val="5">
                    <span class="button-text"> 5 </span>
                </div>
                <div class="button" data-val="6">
                    <span class="button-text"> 6 </span>
                </div>
                <div class="button" data-val="-">
                    <span class="button-text"> - </span>
                </div>

            </div>
            <div class="button-row">

                <div class="button" data-val="1">
                    <span class="button-text"> 1 </span>
                </div>
                <div class="button" data-val="2">
                    <span class="button-text"> 2 </span>
                </div>
                <div class="button" data-val="3">
                    <span class="button-text"> 3 </span>
                </div>
                <div class="button" data-val="+">
                    <span class="button-text"> + </span>
                </div>

            </div>

            <div class="button-row">

                <div class="button" data-val="+/-">
                    <span class="button-text"> +/- </span>
                </div>
                <div class="button" data-val="0">
                    <span class="button-text"> 0 </span>
                </div>
                <div class="button" data-val=".">
                    <span class="button-text"> . </span>
                </div>
                <div class="button" style="background-color: midnightblue" data-val="=">
                    <span class="button-text"> = </span>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js">
    </script>


</body>
</html>
